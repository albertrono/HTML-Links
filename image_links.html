<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, main {
            padding: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;
            text-align: center;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        section {
            width: 30%;
            margin-bottom: 20px;
        }
        section img {
            width: 100%;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Image Links</h1>
    </header>
    <nav>
        <a href="#home">Home</a> |
        <a href="#gallery">Gallery</a> |
        <a href="#menu">Menu</a>
    </nav>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to our website!</p>
            <a href="https://www.emobilis.ac.ke">
                <img src="technology_image_url.jpeg" alt="Technology">
            </a>
        </section>
        <section id="gallery">
            <h2>Gallery</h2>
            <a href="https://www.lonelyplanet.com/nature1">
                <img src="nature_image_url1.jpeg" alt="Nature">
            </a>
            <a href="https://www.afktravel.com/nature2">
                <img src="nature_image_url2.jpeg" alt="Nature">
            </a>
            <a href="https://www.worldtravelergroup.com/nature3">
                <img src="nature_image_url3.jpeg" alt="Nature">
            </a>
        </section>
        <section id="menu">
            <h2>Menu</h2>
            <ul>
                <li><a href="https://www.food.com/food1"><img src="food_image_url1.jpeg" alt="Food 1"></a> Food 1</li>
                <li><a href="https://www.perfectketo.com/food2"><img src="food_image_url2.jpeg" alt="Food 2"></a> Food 2</li>
                <li><a href="https://www.healthline.com/food3"><img src="food_image_url3.jpeg" alt="Food 3"></a> Food 3</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Image Links. All rights reserved.</p>
    </footer>
</body>
</html>
